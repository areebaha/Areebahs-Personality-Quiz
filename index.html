<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are You a Morning or a Night Person?</h1>
		<p>Complete this quiz to find out if you are a morning person or a night owl!</p>
	</header>

	<main>

		<h2>Which drink do you prefer?</h2>
		<div class="question">

			<div class="answer-choice">
				<img class="img" src="assets/coffee.jpeg" alt="A picture of a cup of coffee.">
        <br>
        <button id="q1a1">Coffee</button>
      </div>

      <div class="answer-choice">
        <img class="img" src="assets/tea.jpeg" alt="A picture of a teapot next to a cup of tea.">
        <br>
        <button id="q1a2">Tea</button>
      </div>

    </div> 
    
    <h2>Which pet do you like?</h2>
    <div class="question">

      <div class="answer-choice">
        <img class="img" src="assets/dogs.jpeg" alt="Two cute black puppies looking into the camera">
        <br>
        <button id="q2a1"><strong>Dogs</strong></button>
      </div>

      <div class="answer-choice">
        <img class="img" src="assets/kitties.jpeg" alt="Three adorable baby kitties with blue eyes.">
        <br>
        <button id="q2a2"><strong>Cats</strong></button>
      </div>

    </div> 
    
    <h2>In your free time what do you like to do?</h2>
    <div class="question">

      <div class="answer-choice">
        <img class="img" src="assets/netflix.jpeg" alt="A picture of a laptop with the Netflix logo on it.">
        <br>
        <button id="q3a1"><strong>Binge-watching shows</strong></button>
      </div>

      <div class="answer-choice">
        <img class="img" src="assets/reading.jpeg" alt="A picture of two books open.">
        <br>
        <button id="q3a2"><strong>Reading</strong></button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    <p> </p>
    <button id="restart"><strong>Restart</strong></button>
    <p> 

      </p>
  </main>
  </body>
</html>
